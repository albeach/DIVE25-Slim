<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Silent SSO Check</title>
</head>

<body>
    <script>
        try {
            parent.postMessage(location.href, location.origin);
        } catch (e) {
            console.error('Silent check SSO failed:', e);
            window.close();
        }
    </script>
</body>

</html>
